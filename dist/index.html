<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/jpg" href="../img/listicon.jpg">
  <title>Todo list</title>
</head>

<body>
  <div class="container opacity-100 mx-auto mt-5 md:w-2/3">
    <div class="card p-5 border-solid border-l-2 border-gray-600 shadow-lg">
      <form action="#" class="pb-6 border-solid border-gray-200 border-b">
        <div class="flex items-start"> 
          <h2 class="text-xl mb-7 font-light">Task List</h2>
          <div class="err-area bg-red-400 opacity-0 ml-5 flex-grow self-center text-center transition-all duration-400">hello</div>
        </div>
        <input type="text" placeholder="New Task" class="input-text py-1 pl-2">
        <input type="submit" value="Add Task"
          class="add-task-btn mt-10 px-6 py-1 rounded-md bg-blue-500 inline-block border border-gray-600 border-solid cursor-pointer transition-all duration-200 hover:bg-blue-600 hover:shadow-md outline-none">
      </form>
      <div class="task-list-section  mt-6 py-2">
        <h2 class="text-xl mb-7">Tasks</h2>
        <ul class="task-list mb-10">
        </ul>
        <input type="text" placeholder="Filter Tasks" class="input-text py-1 pl-2">
        <button
          class="clear-tasks-btn text-white mt-10 px-6 py-1 rounded-md bg-gray-800 inline-block border border-gray-700 border-solid cursor-pointer transition duration-200 hover:bg-gray-900 hover:shadow-md outline-none font-light ">Clear
          Tasks</button>
      </div>
    </div>

  </div>
  <script type="module" defer src="./JS/app.js"></script>
</body>

</html>
